<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images Exercise</title>
</head>
<body>
    <!-- First image -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
         alt="Lion in the wild">
    
    <!-- Second image -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
         alt="A majestic lion">
    
    <!-- Third image -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
         alt="King of the jungle" 
         title="Lion close-up">

    <!-- Table -->
    <table>
        <tr>
            <th>City</th>
            <th>State</th>
            <th>2017 estimate</th>
        </tr>
        <tr>
            <td>New York</td>
            <td>New York</td>
            <td>8,622,698</td>
        </tr>
        <tr>
            <td>Los Angeles</td>
            <td>California</td>
            <td>3,999,759</td>
        </tr>
        <tr>
            <td>Chicago</td>
            <td>Illinois</td>
            <td>2,716,450</td>
        </tr>
    </table>
</body>
</html>
