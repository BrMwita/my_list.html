<!DOCTYPE html>
<html>
<head>
    <title>HTML Images Exercise</title>
</head>
<body>
    <!-- First image with just src -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">
    
    <!-- Second image with src and alt -->
    <img 
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
      alt="A majestic lion in the wild">
    
    <!-- Third image with src, alt and title -->
    <img 
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
      alt="A majestic lion in the wild" 
      title="King of the jungle">
</body>
</html>
